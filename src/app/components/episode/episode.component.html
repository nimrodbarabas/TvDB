<div class="main">
    
        <img *ngIf="episode.still_path"  src="{{baseUrl}}{{episode.still_path}}" class="img" alt="img">
        <img *ngIf="!episode.still_path" src="https://zcms-rubais.softplace.eu/images/2000X3000_noimage.gif" class="img" alt="img">

    
    <div class="container">
        <div class="info">
            <p class="name">{{episode.name}} <span class="date">({{episode.air_date}})</span> </p>
            <p class="rating">Rating: <span class="date">{{episode.vote_average | number : '1.0-1'}}</span></p>
    
        </div>
        <div class="more">
            <p class="details">More details</p>
        </div>
       
    </div>
</div>
