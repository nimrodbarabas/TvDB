<div class="main" (click)="onClick()">
    <img *ngIf="item.poster_path" class="poster" src="{{baseUrl}}{{item.poster_path}}" alt="poster">
    <img *ngIf="!item.poster_path" class="poster" src="https://zcms-rubais.softplace.eu/images/2000X3000_noimage.gif" alt="poster">
    <div class="description">
        <h2  *ngIf="item.title"class="description-h2">{{item.title}}</h2>
        <h2  class="description-h2">{{item.name}}</h2>
        <p *ngIf="item.release_date" class="description-p">{{item.release_date}}</p>
        <p *ngIf="item.first_air_date" class="description-p">{{item.first_air_date}}</p>
        <p *ngIf="item.overview"class="description-text">{{item.overview | slice : 0:140}} ... </p>
        <p *ngIf="!item.overview" class="description-text">Description not available</p>
    </div>
</div>
